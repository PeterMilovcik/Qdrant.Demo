services:
  qdrant:
    image: qdrant/qdrant:v1.16.3
    volumes:
      - qdrant_storage:/qdrant/storage
    expose:
      - "6334" # gRPC (internal only)
    ports:
      - "6333:6333" # REST + dashboard (accessible at http://localhost:6333/dashboard)
      - "6334:6334" # gRPC (for local API)
    networks:
      - backend

  demo-api:
    build:
      context: ./src/Qdrant.Demo.Api
      dockerfile: Dockerfile
    environment:
      ASPNETCORE_URLS: http://+:8080

      # Qdrant endpoints inside the compose network
      QDRANT_HOST: qdrant
      QDRANT_HTTP_PORT: "6333"
      QDRANT_GRPC_PORT: "6334"

      # OpenAI key (passed from host env)
      OPENAI_API_KEY: ${OPENAI_API_KEY}

      # App settings
      QDRANT_COLLECTION: documents
      EMBEDDING_DIM: "1536"

      # OpenAI embedding model
      OPENAI_EMBEDDING_MODEL: text-embedding-3-small

      # OpenAI chat model for POST /chat (cheapest current model)
      OPENAI_CHAT_MODEL: gpt-4.1-nano
    depends_on:
      - qdrant
    ports:
      - "8080:8080"  # expose ONLY the API to your machine
    networks:
      - backend

volumes:
  qdrant_storage:

networks:
  backend:
    driver: bridge
