services:
  qdrant:
    image: qdrant/qdrant:v1.16.3
    volumes:
      - qdrant_storage:/qdrant/storage
    expose:
      - "6334" # gRPC (internal only)
    ports:
      - "6333:6333" # REST + dashboard (accessible at http://localhost:6333/dashboard)
      - "6334:6334" # gRPC (for local API)
    networks:
      - backend

volumes:
  qdrant_storage:

networks:
  backend:
    driver: bridge
